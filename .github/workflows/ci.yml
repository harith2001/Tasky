name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore backend/src/Tasky.Api/Tasky.Api.csproj
      - run: dotnet build --configuration Release backend/src/Tasky.Api/Tasky.Api.csproj
      - run: dotnet test backend/tests/Tasky.Tests/Tasky.Tests.csproj --configuration Release --no-build
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd frontend && npm ci && npm test
